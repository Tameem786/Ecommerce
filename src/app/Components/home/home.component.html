<div class="main">
    <div class="header">
        <div class="logo">
            <img src="/assets/images/logo.jpg" alt="">
        </div>
        <div class="link">
            <div class="links">
                <div class="link-item">Home</div>
                <div class="link-item">Products</div>
                <div class="link-item">New Arrivals</div>
                <div class="link-item">Contact</div>
                <div class="link-item">
                    <a routerLink="login">Login</a>
                    <!-- <mat-icon *ngIf="isLoggedIn">account_circle</mat-icon> -->
                    <!-- <a href="" (click)="onLoginClick()">Login</a> -->

                    <!-- <div class="grid-item">Item 4</div> -->
                </div>
            </div>
            <div class="cell">
              <!-- <p>Cell 2 Content</p> -->
              <div class="two-by-two-grid">
                <div class="grid-item">
                  <a href="#">
                    <img src="https://i5.walmartimages.com/asr/3c0572ee-8ae2-446c-a66a-35c6a67c2e28.5faad6ffa470b22219b1c06cd46abd57.jpeg?odnHeight=450&odnWidth=450&odnBg=ffffff" alt="Image 1">

                    </div>

                </div>
                <div class="grid-item">
                  <a href="#">
                    <img src="https://www.byrdie.com/thmb/zNiaZ5l-aFdA1t2rlTVJENU52OU=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/GettyImages-1397919383-e52cf9fef6d14a92becf5c45c2e22e99.jpg" alt="Image 2">
                    <div class="overlay">

                <div class="grid-item">

                    <img src="https://cdn.shopify.com/s/files/1/0249/5699/3587/products/5_1_1aef2493-3f2e-4e72-b151-dc2657c8c1b6_600x.jpg?v=1638253739" alt="Image 3">
                    <div class="overlay">
                      <div class="text">Socks</div>
                    </div>
                  </a>
                </div>
                <div class="grid-item">
                  <a href="#">
                    <img src="https://rukminim1.flixcart.com/image/612/612/l1grgcw0/t-shirt/x/o/5/m-t428hs-tm5p-eyebogler-original-imagdf2egzjxeqgk.jpeg?q=70" alt="Image 4">
                    <div class="overlay">
