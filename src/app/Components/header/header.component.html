<div class="max-w-screen-2xl flex flex-wrap items-center justify-between mx-auto p-4 bg-slate-900 text-white font-mono">
    <a href="" class="flex items-center">
        <img src="../../../assets/images/logo-removebg.png" alt="" class="h-40"/>
    </a>
    <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul class="font-medium text-2xl flex flex-col p-4 md:p-0 mt-4 md:flex-row md:space-x-8 md:mt-0 dark:bg-gray-800 md:dark:bg-gray-900 mr-10">
          <li>
            <a routerLink="" class="block py-2 pl-3 pr-4 text-white md:hover:text-blue-700 rounded md:bg-transparent md:p-0" id="Home">Home</a>
          </li>
          <li>
            <a routerLink="/products" class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent" id="Products">Products</a>
          </li>
          <li>
            <a routerLink="/contact" class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Contact</a>
          </li>
          <li *ngIf="!loggedIn">
            <a routerLink="/login" class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Login</a>
          </li>
          <li *ngIf="loggedIn">
            <a routerLink="/profile" class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Profile</a>
          </li>
          <li *ngIf="loggedIn">
            <a routerLink="/orders" class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
              Track Order
            </a>
          </li>
          <li *ngIf="loggedIn">
            <a routerLink="/cart" class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
              <mat-icon matBadge="{{numOfProds}}" matBadgeColor="warn">
                shopping_cart
              </mat-icon>
            </a>
          </li>
          <li *ngIf="loggedIn">
            <a routerLink=""  (click)="logout()" class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
              <mat-icon>exit_to_app</mat-icon>
            </a>
          </li>
        </ul>
      </div>
</div>
