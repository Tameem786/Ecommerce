<div class="bg-white">
    <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
      <div class="flex flex-wrap mb-4">
        <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 border border-gray-400 rounded shadow mr-2 mb-2">All Products</button>
        <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 border border-gray-400 rounded shadow mr-2 mb-2" (click)="filterBy('Shirt')">T-Shirt</button>
        <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 border border-gray-400 rounded shadow mr-2 mb-2">Pants</button>
        <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 border border-gray-400 rounded shadow mr-2 mb-2">Hoodies</button>
        <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 border border-gray-400 rounded shadow mr-2 mb-2" (click)="filterBy('Socks')">Socks</button>
      </div>      
      <h2 class="text-2xl font-bold tracking-tight text-gray-900">Products</h2>
      <div class="">
          <ul>
            <div class="flex flex-wrap justify-center pb-5">
                <li *ngFor="let product of products">
                    <div class="bg-slate-50 shadow-xl rounded m-4">
                        <div>
                            <img class="w-56 h-56 object-cover" src="{{product.img_url}}" alt="">
                        </div>
                        <div class="p-4">
                            <div class="flex justify-between">
                                <p>{{product.product_name}}</p>
                                <p>{{product.product_price | currency}}</p>
                            </div>
                            <div class="flex justify-between">
                                Color: {{product.color}}
                                <button (click)="viewProduct(product)" class="bg-blue-500 hover:bg-blue-900 text-white p-2 rounded-sm">View Product</button>
                            </div>
                        </div>
                    </div>
                </li>
            </div>
        </ul>
      </div>
