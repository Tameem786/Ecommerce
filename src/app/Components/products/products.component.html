<div class="bg-white">
    <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
      <div class="flex flex-wrap mb-4">
        <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 border border-gray-400 rounded shadow mr-2 mb-2">All Products</button>
        <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 border border-gray-400 rounded shadow mr-2 mb-2">T-Shirt</button>
        <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 border border-gray-400 rounded shadow mr-2 mb-2">Pants</button>
        <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 border border-gray-400 rounded shadow mr-2 mb-2">Hoodies</button>
        <button class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 border border-gray-400 rounded shadow mr-2 mb-2">Socks</button>
      </div>      
      <h2 class="text-2xl font-bold tracking-tight text-gray-900">Products</h2>
      <ul>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
          <li *ngFor="let product of products">
            <div class="bg-white rounded-lg overflow-hidden shadow-lg">
              <img src="{{product.img_url}}" alt="" class="w-full">
              <div class="p-4">
                <h3 class="font-semibold text-gray-700">{{product.product_name}}</h3>
                <div class="flex justify-between">
                  <p class="text-gray-600">{{product.product_color}}</p>
                  <p>{{product.product_price | currency}}</p>
                </div>
                <div class="flex justify-end mt-4">
                  <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-2 rounded">Add Cart</button>
                </div>
              </div>
            </div>
          </li>
        </div>
      </ul>
    </div>
  </div>
